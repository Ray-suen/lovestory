<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>我們的回憶</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<header>
    <!-- <h1 id="daysTogether">我們的回憶</h1> -->
    <h1 id="daysTogether" style="line-height: 100px;margin: 0;">
        <img src="img/line-dog1.gif" alt="線條小狗" style="height: 110px;vertical-align: middle; margin-bottom: 25px;">
        我們的回憶
    </h1>
</header>

<main>
    <div class="love" id="loveMessage">
        我喜歡你寶貝 <span id="daysCount">0</span> 天快樂<span class="heart">♥</span>
    </div>
    <div class="gallery">
        <img src="img/S__68337666_0.jpg" alt="照片1" style="animation-delay: 1s;"> <!-- 第一張圖片延遲 2 秒 -->
        <img src="img/S__68337668_0.jpg" alt="照片2" style="animation-delay: 2s;"> <!-- 延遲 3 秒 -->
        <img src="img/S__68337669_0.jpg" alt="照片3" style="animation-delay: 3s;"> <!-- 延遲 4 秒 -->
        <img src="img/S__68337672_0.jpg" alt="照片4" style="width: 250px; animation-delay: 4s;"> <!-- 延遲 5 秒 -->
        <img src="img/S__68337670_0.jpg" alt="照片5" style="width: 250px; animation-delay: 5s;"> <!-- 延遲 6 秒 -->
        <img src="img/S__68337674_0.jpg" alt="照片6" style="width: 250px; animation-delay: 6s;"> <!-- 7 秒 -->
        <img src="img/IMG_9707.JPG" alt="照片7" style="width: 250px; animation-delay: 7s;">
        <img src="img/IMG_9711.JPG" alt="照片8" style="width: 250px; animation-delay: 8s;" >
        <img src="img/IMG_9729.JPG" alt="照片9" style="width: 250px; animation-delay: 9s;">
        <img src="img/IMG_9822.JPG" alt="照片10" style="width: 250px; animation-delay: 10s;">
        <img src="img/IMG_9828.JPG" alt="照片11" style="width: 250px; animation-delay: 11s;">
        <img src="img/IMG_9831.JPG" alt="照片12" style="width: 250px; animation-delay: 12s;">
        <img src="img/IMG_9834.JPG" alt="照片13" style="width: 250px; animation-delay: 13s;">
        <img src="img/IMG_9835.JPG" alt="照片14" style="width: 250px; animation-delay: 14s;">
        <img src="img/IMG_9838.JPG" alt="照片15" style="width: 250px; animation-delay: 15s;">
        <img src="img/IMG_9841.JPG" alt="照片16" style="width: 250px; animation-delay: 16s;">
        <img src="img/IMG_9843.JPG" alt="照片17" style="width: 250px; animation-delay: 17s;">
        <!-- 加入更多照片 -->
    </div>
    
    <!-- 影片容器 -->
    <div class="media-container">
        <video controls autoplay loop muted style="width: 50%; animation-delay: 8s;"> <!-- 延遲 8 秒 -->
            <source src="img/736783047.133058.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video controls autoplay loop muted style="width: 50%; animation-delay: 8s;"> <!-- 延遲 8 秒 -->
            <source src="img/736783047.037772.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</main>

<footer>
    <!-- 移除文字內容 -->
</footer>

<audio controls autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 定義函數以更新日期和天數
        function updateDateAndDays() {
            // 計算從4/8到現在經過的天數
            var startDate = new Date('2024-04-08T00:00:00');
            var currentDate = new Date();
            var timeDiff = currentDate.getTime() - startDate.getTime();
            var daysTogether = Math.floor(timeDiff / (1000 * 3600 * 24)) + 1;

            // 更新愛的訊息中的天數
            var daysCountElement = document.getElementById('daysCount');
            daysCountElement.innerText = daysTogether;
        }

        // 首次加載頁面時執行一次更新
        updateDateAndDays();

        // 每秒更新一次日期和天數
        setInterval(updateDateAndDays, 1000);

        // 監聽最後一張圖片的動畫結束事件
        var gallery = document.querySelector('.gallery');
        var lastImage = gallery.lastElementChild;

        lastImage.addEventListener('animationend', function() {
            // 當最後一張圖片的動畫結束時，顯示 ".love" 元素
            var loveElement = document.querySelector('.love');
            loveElement.style.opacity = '1'; // 顯示元素
        });
    });
</script>

</body>
</html>
